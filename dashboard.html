<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Hotwheels AK</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/hotwheels-logo.png" alt="Hotwheels Logo">
        </div>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="invest.html">Invest</a></li>
                <li><a href="shop.html">Badges Shop</a></li>
                <li><a href="check-balance.html">Check Balance</a></li>
                <li><a href="scores.html">Scores</a></li>
                <li><a href="#" id="sign-out">Sign Out</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="profile">
            <div class="profile-photo" id="profile-photo">
                <span id="profile-initial"></span>
            </div>
            <div class="profile-dropdown">
                <p id="profile-name"></p>
                <button onclick="changeUsername()">Change Your Username</button>
                <button onclick="deleteAccount()">Delete Your Account</button>
            </div>
        </div>
        <div class="dashboard-box">
            <button onclick="window.location.href='invest.html'">Invest</button>
            <button onclick="window.location.href='shop.html'">Badges Shop</button>
            <button onclick="window.location.href='check-balance.html'">Check Balance</button>
            <button onclick="window.location.href='scores.html'">Scores</button>
            <button onclick="window.location.href='index.html'">Home</button>
        </div>
    </main>
    <footer>
        <p>TSY Limited 2024</p>
    </footer>
    <script src="auth.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
